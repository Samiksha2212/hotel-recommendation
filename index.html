<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Hotel Recommendations</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Best Hotel Recommendations</h1>
        <p>Provide details about your travel plans, preferences, and budget:</p>
        <form action="#" method="POST">
            <label for="destination">Destination:</label><br>
            <input type="text" id="destination" name="destination" required><br><br>

            <label for="check-in">Check-in Date:</label><br>
            <input type="date" id="check-in" name="check-in" required><br><br>

            <label for="check-out">Check-out Date:</label><br>
            <input type="date" id="check-out" name="check-out" required><br><br>

            <label for="budget">Budget per Night ($):</label><br>
            <input type="number" id="budget" name="budget" required><br><br>

            <button type="submit"><a href="https://partyrock.aws/u/samiksha23/ikDnW8r2_/Hotel-Recommender">Get Recommendations</a></button>
        </form>
    </div>
</body>
</html>
